tokens: 

LEFT_BRACE      :   \{
RIGHT_BRACE     :   \}
LEFT_BRACKET    :   \[
RIGHT_BRACKET   :   \]
COLON           :   :
COMMA           :   ,
BOOLEAN         :   (true|false)
NULL            :   null
STRING          :   "[^"\\]*(?:\\.[^"\\]*)*"
NUMBER          :   -?(?:0|[1-9]\d*)(?:\.\d+)?(?:[eE][+-]?\d+)?
