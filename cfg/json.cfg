grammar: 

<JSON>          =   BOOLEAN | NULL | STRING | NUMBER | <LIST> | <OBJ>
<LIST>          =   LEFT_BRACKET <ITEMS> RIGHT_BRACKET
<ITEMS>         =   EPSILON | <JSON> <ITEMS_TAIL>   
<ITEMS_TAIL>    =   EPSILON | COMMA <JSON> <ITEMS_TAIL>
<OBJ>           =   LEFT_BRACE <ENTRIES> RIGHT_BRACE 
<ENTRIES>       =   EPSILON | STRING COLON <JSON> <ENTRIES_TAIL>
<ENTRIES_TAIL>  =   EPSILON | COMMA STRING COLON <JSON> <ENTRIES_TAIL>
